<style>
    .bulletin {
        background-image: url('https://cdn.shopify.com/s/files/1/0284/3321/9659/files/bulletin.jpg?v=1730690430');
        background-repeat: no-repeat;
        background-size: 100%;
        width: 100%;
        height: 95vh;
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        background-size: cover;
        padding: 0px;
        overflow: hidden;
    }

    .innercontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .tyler {
        z-index: 2;
    }

    .img {
        width: 200px;
        height: 200px;
        cursor: grab;
        position: absolute;
        object-fit: contain;
        filter: drop-shadow(0px 2px 7px rgba(0, 0, 0, 0.308));
    }

    @media only screen and (max-width: 600px) {
        .img {
            width: 100px;
            height: 100px;
        }

        
        .innercontainer {
            height: 100%;
        }

.img {
    touch-action: none; 
}
    }



</style>
<script>
    const imgs = document.querySelectorAll('.img');
    let isDragging = false;
    let isMoving = false;
    let startTouchTime = 0;
    const containerRect = document.querySelector('.innercontainer').getBoundingClientRect();
    let offsetX, offsetY;
    let randomXmobile = (min = 0, max = 70) => Math.floor(Math.random() * (max - min + 1) + min);
    let randomYmobile = (min = 0, max = 80) => Math.floor(Math.random() * (max - min + 1) + min);

    imgs.forEach(img => {
        img.style.left = `${randomXmobile()}%`;
        img.style.top = `${randomYmobile()}%`;

        img.addEventListener('touchstart', (e) => {
            isDragging = true;
            isMoving = false;
            startTouchTime = new Date().getTime();
            offsetX = e.touches[0].clientX - img.getBoundingClientRect().left;
            offsetY = e.touches[0].clientY - img.getBoundingClientRect().top;
        }, { passive: true });

        img.addEventListener('touchmove', (e) => {
            if (isDragging) {
                let left = e.touches[0].clientX - offsetX;
                let top = e.touches[0].clientY - offsetY;
                isMoving = true;

                left = Math.max(0, Math.min(left, containerRect.width - img.offsetWidth));
                top = Math.max(0, Math.min(top, containerRect.height - img.offsetHeight));

                img.style.left = `${left}px`;
                img.style.top = `${top}px`;
            }
        }, { passive: true });

        img.addEventListener('touchend', (e) => {
            const touchDuration = new Date().getTime() - startTouchTime;
            if (!isMoving && touchDuration < 200) { // Detect tap within 200ms
             window.parent.location.href = img.getAttribute('data-url');
            }
            isDragging = false;
            isMoving = false;
        }, { passive: true });

        img.addEventListener('touchcancel', () => {
            isDragging = false;
            isMoving = false;
        }, { passive: true });
    });

    let randomX = (min = 0, max = 90) => Math.floor(Math.random() * (max - min + 1) + min);
    let randomY = (min = 0, max = 75) => Math.floor(Math.random() * (max - min + 1) + min);

    // desktop listeners
    var second = false;
    imgs.forEach(img => {
        img.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - img.offsetLeft;
            offsetY = e.clientY - img.offsetTop;
        });


        img.addEventListener('mousemove', (e) => {
            if (isDragging) {
                let left = e.clientX - offsetX;
                let top = e.clientY - offsetY;
                isMoving = true;

                left = Math.max(0, Math.min(left, containerRect.width - img.offsetWidth));
                top = Math.max(0, Math.min(top, containerRect.height - img.offsetHeight));

                img.style.left = `${left}px`;
                img.style.top = `${top}px`;
            }
        });


        img.addEventListener('click', (e) => {
            if (!isMoving) {
               window.parent.location.href = img.getAttribute('data-url');
            }
        })

        img.addEventListener('mouseup', (e) => {
            setTimeout(() => {
                isDragging = false;  
                isMoving = false;
            }, 10);
            console.log("mouse up");
        });
        

    });


</script>
